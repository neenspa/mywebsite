kind: Service
metadata:
  name: queue-master
  annotations:
    prometheus.io/scrape: "true"
  labels:
    name: queue-master
    backstage.io/kubernetes-id: mywebsite
    app.kubernetes.io/name: mywebsite
    rht-gitops.com/janus-argocd: mywebsite
  namespace: mywebsite-marghe
spec:
  ports:
    # the port that this service should serve on
    - port: 80
      targetPort: 80
  selector:
    name: queue-master
